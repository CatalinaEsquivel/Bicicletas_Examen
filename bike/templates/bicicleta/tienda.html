<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="es">
<head>
    <meta name="viewport" content="width=divice-width", initial-scaled=1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bik/css/carrito.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bienvenido a la tienda</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 aling-sefl-center"><h1 class="display-1" id="titulo">Tienda BIKE</h1></div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for Bicicleta in bicicletas %}
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                    <div class="card-body">
                                        <h5 class="card-title">{{Bicicleta.marca}}</h5>
                                        <p class="card-text">{{Bicicleta.tipoBicicleta}}</p>
                                        <p class="card-text">{{Bicicleta.precio}}</p>
                                        <a href="{% url 'Add' Bicicleta.idBicicleta %}" class="btn btn-primary">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "bicicleta/carrito.html" %}
            </div>
        </div>
    </div>
</body>
</html>
